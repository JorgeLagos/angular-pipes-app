<section class="flex items-center justify-between w-full">
  <!-- UL izquierda -->
  <ul class="menu menu-horizontal bg-base-200 rounded-box">
    @for (route of routes.slice(0, routes.length - 1); track route.path) {
    <li>
      <a [routerLink]="route.path" routerLinkActive="text-accent">{{ route.title }}</a>
    </li>
    }
  </ul>

  <!-- UL derecha -->
  <ul class="menu menu-vertical lg:menu-horizontal bg-base-200 rounded-box">
    <li>
      <a>
        <div class="badge badge-soft badge-accent">{{ currentLocale() }}</div>
      </a>
    </li>
    <li>
      <a (click)="changeLocale('fr-FR')" [class.text-accent]="currentLocale() === 'fr-FR'">
        Changer en Français
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 640 480">
          <g fill-rule="evenodd" stroke-width="1">
            <path fill="#fff" d="M0 0h640v480H0z" />
            <path fill="#000091" d="M0 0h213.3v480H0z" />
            <path fill="#e1000f" d="M426.7 0H640v480H426.7z" />
          </g>
        </svg>
      </a>
    </li>
    <li>
      <a (click)="changeLocale('en-EN')" [class.text-accent]="currentLocale() === 'en-EN'">
        Change of English
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 640 480">
          <path fill="#bd3d44" d="M0 0h640v480H0" />
          <path stroke="#fff" stroke-width="37" d="M0 55.3h640M0 129h640M0 203h640M0 277h640M0 351h640M0 425h640" />
          <path fill="#192f5d" d="M0 0h364.8v258.5H0" />
          <marker id="SVGIRconeNR" markerHeight="30" markerWidth="30">
            <path fill="#fff" d="m14 0l9 27L0 10h28L5 27z" />
          </marker>
          <path fill="none" marker-mid="url(#SVGIRconeNR)"
            d="m0 0l16 11h61h61h61h61h60L47 37h61h61h60h61L16 63h61h61h61h61h60L47 89h61h61h60h61L16 115h61h61h61h61h60L47 141h61h61h60h61L16 166h61h61h61h61h60L47 192h61h61h60h61L16 218h61h61h61h61h60z" />
        </svg>
      </a>
    </li>
    <li>
      <a (click)="changeLocale('es-CL')" [class.text-accent]="currentLocale() === 'es-CL'">
        Cambiar a Español
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 640 480">
          <defs>
            <clipPath id="SVGo1QMTd8m">
              <path fill-opacity="0.7" d="M0 0h682.7v512H0z" />
            </clipPath>
          </defs>
          <g fill-rule="evenodd" clip-path="url(#SVGo1QMTd8m)" transform="scale(.9375)">
            <path fill="#fff" d="M256 0h512v256H256z" />
            <path fill="#0039a6" d="M0 0h256v256H0z" />
            <path fill="#fff"
              d="M167.8 191.7L128.2 162l-39.5 30l14.7-48.8L64 113.1l48.7-.5L127.8 64l15.5 48.5l48.7.1l-39.2 30.4z" />
            <path fill="#d52b1e" d="M0 256h768v256H0z" />
          </g>
        </svg>
      </a>
    </li>
  </ul>
</section>
